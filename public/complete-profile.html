<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - TG Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .note {
            background: #f7f9fc;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .skip-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .skip-link:hover {
            text-decoration: underline;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Complete Your Profile</h1>
        <p class="subtitle">Add optional information to enhance your experience</p>

        <div id="status" class="status"></div>

        <div class="note">
            <strong>‚ÑπÔ∏è All fields are optional</strong><br>
            Providing this info helps us serve you better, but you can skip it if you prefer.
        </div>

        <form id="profileForm">
            <div class="form-group">
                <label for="email">üìß Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="phone">üì± Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890">
            </div>

            <div class="form-group">
                <label for="company">üè¢ Company</label>
                <input type="text" id="company" name="company" placeholder="Your company name">
            </div>

            <div class="form-group">
                <label for="bio">‚úçÔ∏è Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
            </div>

            <button type="submit" class="button" id="submitBtn">Save Profile</button>
        </form>

        <a href="/dashboard" class="skip-link">Skip for now ‚Üí</a>
    </div>

    <script>
        const form = document.getElementById('profileForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusEl = document.getElementById('status');

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            const formData = {
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                bio: document.getElementById('bio').value
            };

            try {
                const response = await fetch('/api/complete-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('‚úÖ Profile updated successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showStatus('‚ùå ' + (result.error || 'Failed to update profile'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save Profile';
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Profile';
            }
        });
    </script>
</body>
</html>
